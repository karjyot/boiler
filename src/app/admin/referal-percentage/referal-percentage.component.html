<div class="container-fluid">
    <div id="ui-view">
       <div>
          <div class="animated fadeIn">
             <div class="card">
                <div class="card-header">
                   <i class="fa fa-edit"></i>Referral Percentage
                </div>
                <div class="card-body">
                   <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                      <div class="row">
                         <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length" id="DataTables_Table_0_length">
                               <label>
                                  Show 
                                  <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" [(ngModel)]="perPage" class="custom-select custom-select-sm form-control form-control-sm">
                                  <option value="10">10</option>
                                  <option value="25">25</option>
                                  <option value="50">50</option>
                                  <option value="100">100</option>
                                  </select>
                                  entries
                               </label>
                            </div>
                         </div>
                         <div class="col-sm-12 col-md-6">
                            <div id="DataTables_Table_0_filter" class="dataTables_filter searchBar"><label>Search:<input type="search" [(ngModel)]="searchText" class="form-control form-control-sm" placeholder="" aria-controls="DataTables_Table_0"></label></div>
                         </div>
                      </div>
                     
                      <div class="row">
                         <div class="col-sm-12">
                            <table class="table table-striped table-bordered datatable dataTable no-footer  table-responsive-sm table-bordered table-striped table-sm" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="border-collapse: collapse !important">
                               <thead>
                                  <tr role="row">

                                     <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending" style="width: 281px;">Percentage</th>

                                     <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending" style="width: 200.2px;">Actions</th>
                                  </tr>
                               </thead>
                               <tbody>
                                  <tr role="row" class="odd" *ngFor="let users of listUsers| filter:searchText| paginate: { itemsPerPage: perPage, currentPage: p } index as i">
                                     
                                     <td class="sorting_1 wordBreak">{{users.percentage}}%</td>
                                    
                                    
                                     
                                     <td>
                                       
                                        <a class="btn btn-info" style="margin-right: 10px;" (click)="updateUser(updateUserPop,users)">
                                        <i class="fa fa-edit"></i>
                                        </a>
                                       
                                     </td>
                                  </tr>
                               </tbody>
                            </table>
                         </div>
                      </div>
                      <div class="row">
                         <div class="col-sm-12 col-md-5">
                            <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">{{perPage}} of {{totalEntries}} entries</div>
                         </div>
                         <div class="col-sm-12 col-md-7">
                            <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
                               <ul class="pagination">
                                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                               </ul>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>

 <ng-template #updateUserPop>
    <div class="modal-header">
       <h4 class="modal-title pull-left">Update Percentage</h4>
       <button type="button" class="close pull-right" aria-label="Close" (click)="modalRefUpdate.hide()">
       <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body">
       <div class="row">
          <div class="col-md-12">
             <div >
                <form class="signup"  [formGroup]="updateInfo" (ngSubmit)="update()">
                    <div class="row">
                        <div class="col-md-6">
                           <div class="form-group" [ngClass]="{ 'error': submitted && upateF.fname.errors }"> 
                              <label for="email_id" class="control-label"> Name</label>
                              <input type="text" [(ngModel)]="infos.name"   [ngClass]="{ 'is-invalid': submitted && upateF.fname.errors }" formControlName="fname" class="form-control" id="email_id" name="email_name" placeholder="Name" 
                              >
                           </div>
                        </div>
                      
                     </div>
                    
     


                
                <div class="form-group">
                   <!-- Submit button !-->
                   <button  class="btn btn-secondary btn-blue"style="color:white">Submit</button>
                </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </ng-template>
