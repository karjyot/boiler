     <ng-template #updateOrders>
            <div class="modal-header">
               <h4 class="modal-title pull-left">Update Page</h4>
               <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
                    <ejs-richtexteditor [placeholder]="'Enter text here...'" height="500px" minHeight="500px" [(ngModel)] = "data.content" [spellcheck]="true" ></ejs-richtexteditor>
               <button _ngcontent-c4="" class="btn btn-success" type="button" style="margin-top:10px" (click) = "confirm()">Yes</button>
               <button _ngcontent-c4="" class="btn btn-danger" style="margin-left:10px; margin-top:10px" type="button" (click)="modalRef.hide()">No</button>
            </div>
         </ng-template>
