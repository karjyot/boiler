     <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group">
        </div>
     </li>
  </ol>
  <div class="container-fluid">

           <div class="col-sm-6 col-lg-4">
              <div class="card text-white" style="background: green;">
                 <div class="card-body pb-0">
                    <button class="btn btn-transparent p-0 float-right" type="button">
                   
                    </button>
                    <div class="text-value" *ngIf="listCounts"><b>{{listCounts.seller}}</b></div>
                    <div><b>Total Questions</b></div>
                 </div>
                 <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
                    <canvas class="chart" id="card-chart1" height="70"></canvas>
                 </div>
              </div>
           </div>
           <!-- /.col-->
           <!-- /.col-->
           <div class="col-sm-6 col-lg-4">
              <div class="card text-white" style="background: purple;">
                 <div class="card-body pb-0">
                    <button class="btn btn-transparent p-0 float-right" type="button">
                    <i class="cui-comment-square icons"></i>
                    </button>
                    <div class="text-value" *ngIf="listCounts"><b>{{listCounts.ads}}</b></div>
                    <div><b>Total Orders</b></div>
                 </div>
                 <div class="chart-wrapper mt-3" style="height:70px;">
                    <canvas class="chart" id="card-chart3" height="70"></canvas>
                 </div>
              </div>
           </div>
           <!-- /.col-->
           <div class="col-sm-6 col-lg-4">
              <div class="card text-white bg-danger">
                 <div class="card-body pb-0">
                    <button class="btn btn-transparent p-0 float-right" type="button">
                    <i class="cui-dashboard icons"></i>
                    </button>
                    <div class="text-value" *ngIf="listCounts"><b>{{listCounts.buyer}}</b></div>
                    <div><b>Total Products</b></div>
                 </div>
                 <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
                    <canvas class="chart" id="card-chart4" height="70"></canvas>
                 </div>
              </div>
           </div>

           <div class="col-lg-12">
              <div class="card">
                 <div class="card-header"><i class="fa fa-align-justify"></i> Most Recent Orders </div>
                 <div class="card-body">
                    <table class="table table-responsive-sm table-bordered table-striped table-sm">
                       <thead>
                          <tr>
                             <th>Boiler</th>
                             <th>Installation Date</th>
                             <th style="width:200px;">Postcode</th>
                             <th>price</th>
                             <!-- <th style="width:200px;">Video Date</th> -->
                             
                          </tr>
                       </thead>
                       <tbody>
                          <tr *ngFor="let item of listUsers| slice:0:5; let i = index">
                             <td class="wordBreak">{{item.boiler}}</td>
                             <td class="wordBreak">{{item.booking_date | date}}</td>
                             
                             <td class="wordBreak">{{item.full_postal}}</td>

                    </table>

              </div>
